<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone uno</title>
    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    
    <!-- container generale -->
    <div class="container">
        <!-- slider -->
        <div class="slider">

            <!-- IMAGE LEFT -->
            <div class="container-left">
                <!-- qua ci vanno tutte le slide delle foto -->
                <div class="item">
                    <img src="img/01.jpg" alt="foto_1">
                </div>

                <div class="item active">
                    <img src="img/02.jpg" alt="foto_2">
                    <!-- title + text image -->
                    <div class="text">
                        <h2>Svizzera</h2>
                        <p>Lorem ipsum</p>
                    </div>
                </div>

                <div class="item">
                    <img src="img/03.jpg" alt="foto_3">
                </div>

                <div class="item">
                    <img src="img/04.jpg" alt="foto_4">
                </div>

                <div class="item">
                    <img src="img/05.jpg" alt="foto_5">
                </div>
            </div>
            <!-- FINE IMAGE LEFT -->

        </div>

    </div>

</body>
